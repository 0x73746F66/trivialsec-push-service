version: '3.6'
x-defaults: &defaults
  env_file: .env
  network_mode: host
  restart: unless-stopped
  logging:
    options:
      max-size: "10m"
      max-file: "3"

services:
  sockets:
    <<: *defaults
    image: trivialsec/sockets
    container_name: sockets
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
        NODE_PATH: ${NODE_PATH}
    environment:
      - SOCKETS_PORT=5080
      - CONFIG_FILE=src/${CONFIG_FILE}
    ports:
      - 5080:5080
    expose:
      - 5080
    volumes:
      - ./src:/srv/app/src
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
    healthcheck:
      test: curl -f http://localhost:5080/healthcheck || exit 1
      timeout: 20s
      retries: 10
